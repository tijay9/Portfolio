<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlaBlaBoat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("TIME_TO.png");
        	background-attachment: fixed;
        	background-position: center;
        	background-repeat: no-repeat;
        	background-size: cover;
        	display: grid;
        	height: 100vh;
        	place-items: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            margin-top: 0;
            position: fixed; 
            top: 0; 

        }

        header > div {
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header .logo {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
            /* Position the logo slightly lower */
            position: relative;
            top: 8px; /* Adjust this value as needed to align the logo with the "Profil" text */
        }

        /* Additional styles for .profil-image to align it with the button text */
        .profil-image {
            max-width: 70px;
            max-height: 70px;
            /* Align the image with the text inside the button */
            position: relative;
            bottom: -10px; /* Adjust this value as needed */
        }

        footer {
            background: #3498db;
            color: white; 
            max-height: 100px;
            bottom: 0;
            position: fixed;
            width: 100%;
        }

        nav {
            background: #2c3e50; /* Bleu marine plus foncé */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px; /* Ajoute un peu de padding autour du texte */
            border-right: 1px solid #fff; /* Ajoute une bordure à droite de chaque lien */
        }

        nav a:last-child {
            border-right: none; /* Assurez-vous que le dernier élément n'a pas de bordure à droite */
        }
        .container {
            margin-top: 650px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        td {
            background-color: white;
        }
        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-right: 20px; /* Espace à droite du bouton */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <img class="logo" src="BlaBlaBoat.png" alt="Logo">
            <h1>BlaBlaBoat, le Co-baturage pour tous!</h1>
        </div>
        <div class="dropdown">
            <img src="profil.png" alt="Image Profil" class="profil-image">
            <button onclick="myFunction()" class="dropbtn">Profil</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="login.html">Connexion</a>
                <a href="signup.html">Inscription</a>
            </div>
        </div>
        
    </header>

    <script>
        /* Script pour basculer la visibilité du menu déroulant */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Ferme le menu si l'utilisateur clique en dehors de celui-ci
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>
</html>
